  </div><!-- Tickets Modal -->

      </svg></button>
    </div>
    <form id="ticket-form" class="ticket-form">
     <div class="form-group"><label for="ticket-type">Issue Type</label> <select id="ticket-type" class="form-select"> <option value="password">Password Reset</option> <option value="internet">Internet Issue</option> <option value="software">Software Error</option> <option value="login">Login Problem</option> <option value="hardware">Hardware Issue</option> <option value="other">Other</option> </select>
